<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagem/x-icon" href="../../imgs/icones/ico-sem-fundo.ico.ico" />
    <link rel="stylesheet" href="../../css/contato.css">
    <title> SAC</title>
</head>

<body>
    <div class="container">
        <div class="formcontainer">
            <div class="logo_container">
                <img src="../../imgs/logo/LOGO-BORA-TRABALHAR.png" alt="">
            </div>
            <div class="card">
                <span class="title">Como podemos ajudá-lo?
                </span>
                <p>Diga-nos como poderíamos melhorar nosso Website,
                    seu feedback é muito importante!</p>
                <form class="form">
                    <div class="group">
                        <input placeholder="‎" type="text" required="">
                        <label for="name">Nome</label>
                    </div>
                    <div class="group">
                        <input placeholder="‎" type="email" id="email" name="email" required="">
                        <label for="email">Email</label>
                    </div>
                    <div class="group">
                        <textarea placeholder="‎" id="comment" name="comment" rows="5" required=""></textarea>
                        <label for="comment">Comentário</label>
                    </div>
                    <button class="envied" type="submit">Enviar</button>
                    <a id="home" href="../../../index.html"> Voltar a página inicial</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
