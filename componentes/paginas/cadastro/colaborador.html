<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagem/x-icon" href="../../imgs/icones/novaicone.ico" />
    <link rel="stylesheet" href="../../css/colaborador.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <form class="form_container" method="post" action="./php_cadastro/cadastro_colaborador.php">
            <div class="title_container">
              <p class="title">CADASTRE-SE COMO COLABORADOR</p>
              <span class="subtitle">Comece a usar nosso site, basta criar uma conta e aproveitar a experiência.</span>
            </div>
            <div class="input_nome">
              <div class="nome">
                <label class="input_label" for="email_field">Nome:</label>
                <input placeholder="Nome" title="Primeiro nome" name="nome" type="text" class="input_name" required>
              </div>
              <div class="nome">
                <label class="input_label" for="email_field">Sobrenome:</label>
                <input placeholder="Sobrenome" title="Sobrenome completo" name="sobrenome" type="text" class="input_sname" required>
              </div>
            </div>
            <div class="input_nome">
              <div class="nome">
                <label class="input_label" for="password_field">CPF:</label>
                <input oninput="mascara(this)" placeholder="123.456.789-12" title="Informe seu CPF" name="cpf" type="text" class="input_name"  required>
              </div>
              <div class="nome">
                <label class="input_label" for="email_field">Nascimento:</label>
                <input placeholder="Sobrenome" title="Sobrenome completo" name="dt_nascimento" type="date" class="input_sname" required>
              </div>
            </div>
            <div class="input_container_gener" title="Informe sua Gênero">
              <label class="input_label" for="password_field">Gênero:</label>
              <div class="input_contgener">
                <input type="radio" name="genero" value="M" checked>
                <p>Masculino</p>
              </div>
              <div class="input_contgener">
                <input type="radio" name="genero" value="F">
                <p>Feminino</p>
              </div>
              <div class="input_contgener">
                <input type="radio" name="genero" value="O">
                <p>Outros</p>
              </div>
            </div>
            <div class="input_container">
              <label class="input_label" for="password_field">Profissão:</label>
              <input placeholder="Pedreiro" title="Profissão" name="profissao" type="text" class="input_field" required>
            </div>
            <div class="input_container">
              <label class="input_label" for="password_field">Endereço:</label>
              <input placeholder="R. Rui Barbosa" title="Rua em que você mora" name="endereco" type="text" class="input_field" required>
              <label class="input_label" for="password_field">CEP:</label>
              <input oninput="mascara_cep(this)" placeholder="00000-000" title="CEP" name="cep" type="text" class="input_cep" required>
          </div>
          <div class="input_contato">
            <label class="input_label" for="password_field">Contato:</label>
            <input onkeyup="handlePhone(event)" maxlength="15" placeholder="(ddd) 00000-0000" title="Número para Contato" name="telefone" type="text" class="input_field" >
            <input placeholder="E-mail" title="E-Mail" name="email" type="email" class="input_field" id="email_field" required>
          </div>
          <div class="input_container">
            <label class="input_label" for="password_field">Senha:</label>
            <input placeholder="Senha" title="Senha" name="senha" type="password" class="input_field" required>
          </div>
          <div class="input_container">
            <label class="input_label" for="password_field">Confirme sua Senha:</label>
            <input placeholder="" title="Insira sua senha novamente" name="confirmacao_senha" type="password" class="input_field" required>
          </div>
            <button title="Sign In" type="submit" class="sign-in_btn">
              <span>Cadastrar</span>
            </button>
            <a id="home" href="../../../index.html"> Voltar a página inicial</a>
        </form>
    </div>
    <script>
      function mascara(i){
 
          var v = i.value;
          
          if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
              i.value = v.substring(0, v.length-1);
              return;
          }
          
          i.setAttribute("maxlength", "14");
          if (v.length == 3 || v.length == 7) i.value += ".";
          if (v.length == 11) i.value += "-";

          }
      function mascara_cep(i){
 
          var v = i.value;
          
          if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
              i.value = v.substring(0, v.length-1);
              return;
          }
          
          i.setAttribute("maxlength", "9");
          if (v.length == 5) i.value += "-";

          }
        const handlePhone = (event) => {
            let input = event.target
            input.value = phoneMask(input.value)
        }

        const phoneMask = (value) => {
            if (!value) return ""
            value = value.replace(/\D/g,'')
            value = value.replace(/(\d{2})(\d)/,"($1) $2")
            value = value.replace(/(\d)(\d{4})$/,"$1-$2")
            return value
        }
    </script>
</body>
</html>
