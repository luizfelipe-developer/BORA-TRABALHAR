<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagem/x-icon" href="../../../../imgs/icones/ico-sem-fundo.ico.ico" />
    <title>Chat Web</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #0078FF;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .messages {
            padding: 20px;
            max-height: 400px;
            overflow-y: scroll;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
        }

        .message .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #0078FF;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .message .text {
            background-color: #DCF8C6;
            border-radius: 0 10px 10px 10px;
            padding: 15px;
            max-width: 70%;
            font-size: 18px;
        }

        .user .text {
            background-color: #0078FF;
            border-radius: 10px 0 10px 10px;
            color: #fff;
        }

        .input-container {
            display: flex;
            background-color: #f4f4f4;
            padding: 15px;
        }

        #message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-button {
            background-color: #0078FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="header">
            Chat Web
        </div>
        <div class="messages">
            <!-- Exemplo de mensagens -->
            <div class="message bot">
                <div class="avatar">B</div>
                <div class="text">Olá! Como posso ajudar você?</div>
            </div>
            <div class="message user">
                <div class="avatar">U</div>
                <div class="text">Olá Bot! Estou apenas testando este chat.</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Digite uma mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.querySelector('.messages');

        sendButton.addEventListener('click', () => {
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                addMessage('user', userMessage);
                messageInput.value = '';
                // Simulando uma resposta do bot após 1 segundo (pode ser substituído por lógica real do bot)
                setTimeout(() => {
                    const botResponse = 'Desculpe, não sou um bot muito inteligente, mas estou aqui para ajudar!';
                    addMessage('bot', botResponse);
                }, 1000);
            }
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `
                <div class="avatar">${sender[0]}</div>
                <div class="text">${text}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Rolagem automática para a última mensagem
        }
    </script>
</body>

</html>
